<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src='index.js'></script>
    <link rel='stylesheet' href='style.css'></style>
    <title>Witcher 3 Information</title>
</head>
<body>
    <header class='container'>
        <div class='row'>
            <h1 class='col-xs-9 col-sm-9 col-lg-9'>Witcher 3 Character Information</h1>
            <figure class='col-xs-3 col-sm-3 col-lg-3'>
                <img src='images/Witcher 3 - 480x480.png' class="img-responsive" width='250px' height="250px">
            </figure>
        </div>
    </header>
    <form class='container' class='form-horizontal'>
        <h2>Filter Results:</h2>
        <div class='form-group'>
            <label class='control-label col-sm-2' for='type-dropdown'>Attribute Type:</label>
            <div class='col-sm-10'>
                <select class='form-control' name ='attribute-type' id='type-dropdown'>
                    <option value='all' selected>All</option>
                    <option value='name'>Name</option>
                    <option value='gender'>Gender</option>
                    <option value='race'>Race</option>
                    <option value='profession'>Profession</option>
                    <option value='nationality'>Nationality</option>
                    <option value='appearance'>First Appearance</option>
                </select>
            </div>
            <div class='form-group'>
                <label class='control-label col-sm-2' for='this-attribute'>Attribute:</label>
                <div class='col-sm-10'>
                    <select class='form-control' name ='attribute' id='attribute-dropdown'>
                    </select>
                </div>
            </div>
            <div class='form-group'>
                <div class='control-lable col-sm-offset-2 col-sm-10'>
                    <button type='submit' class='btn btn-default'>Submit</button>
                </div>
            </div>
        </div>
    </form>
    <section>
        <h3>Characters:</h3>
        <ul id='characters-list'>

        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
